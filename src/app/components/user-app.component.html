<div class="container my-4">
    
    <button class="btn btn-outline-secondary mb-2" (click)="setOpen()">
        <i class="bi bi-arrows-angle-{{(open == true)? 'expand' : 'contract'}}"></i>
        {{(open ==  true)? ' Cerrar Formulario' : ' Abrir Formulario'}}
    </button>
    
    <div class="row">

        @if(open){
            <div class="col">
                <form action="">
                    <user-form 
                    [user]="userSelected"
                    (newUserEventEmitter)="addUser($event)"/>
                </form>
            </div>
        }
        <div class="col">
            <user 
            [users]="users" 
            (idUserEventEmitter)="removeUser($event)"
            (selectUserEvwentEmitter)="setSelectedUser($event)"
            />
           
        </div>
    </div>
</div>
